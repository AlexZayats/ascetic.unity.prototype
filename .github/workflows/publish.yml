name: Publish

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm publish --registry https://ascetic.pro/npm
        env: 
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
